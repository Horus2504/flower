<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 ANOS DE MUITO AMOR</title>

    <style>
        
        body {
            background-color: #69ceba;
        }

        .painel {
            margin: auto;
            background-color: white;
            width: 400px;
            height: 600px;
            border-radius: 20px;
            text-align: center;
            padding-top: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #sim {
            height: 40px;
            width: 60px;
            background-color: #69ceba;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }

        #nao {
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: #69ceba;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }
    </style>

</head>

<body>

    <div class="painel">
        <h1> <strong>Feliz dois Anos</strong></h1>

        <img src="img/valentines-day-teddy-bear-animate.svg" alt="">

        <h2>Aceita sair comigo? </h2>


        <a href="flowers/index.html"><button id="sim"> Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> NÃ£o! </button>

    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>




</body>

</html>
